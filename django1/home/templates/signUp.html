<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>فروشگاه من</title>

</head>
<body>
    <div class="container">
        <h2>ثبت نام</h2>
            <form class="form-horizontal" action="/action_page.php">

                <div class="form-group">
                    <label class="control-label col-sm-2" for="usr">نام :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="usr" placeholder="نام خود را وارد کنید" name="name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">ایمیل :</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="ایمیل خود را وارد کنید" name="email">

                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">رمز عبور :</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd" placeholder="رمز عبور خود را وارد کنید" name="pwd">
                    </div>
                </div>


        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> من را به خاطر بسپار</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">ثبت نام</button>
          </div>
        </div>
      </form>
    </div>
